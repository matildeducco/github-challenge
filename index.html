<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/b1bbb5a614.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row main-row">
        <div class="col-2">
          <h2 class="left-box">Bologna</h2>
        </div>
        <div class="col-2"></div>
        <div class="col-3 today">
          <h1>
            <span class="temp">19°</span>
            <span class="measures"
              ><a href="#" class="celsius">°C</a> |
              <a href="#" class="fahrenheit">°F</a></span
            >
          </h1>
          <i class="fa-solid fa-cloud-sun current-weather-icon"></i>
          <h5><strong>16°</strong> 7°</h5>
        </div>
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-2">
          <h2 class="right-box">Saturday April 8th 2023 <br />00:21</h2>
        </div>
        <div class="col-3">
          <h4 class="weather-data">
            Humidity: 74% <br />Wind: 5 km/h <br />Precipitation: 6%
          </h4>
          <button class="current-location">
            <a href="#" id="current-location">Current location</a>
          </button>
        </div>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-3">
          <form class="search-form" id="search-city">
            <div class="row">
              <input
                type="search"
                class="form-control search-bar"
                id="city"
                autofocus="on"
                autocomplete="off"
                placeholder="look for a city..."
              />
              <input
                type="submit"
                class="btn btn-primary button"
                id="find"
                value="Find"
              />
            </div>
          </form>
        </div>
        <div class="row small-row">
          <div class="col-2">
            <h6>SUN</h6>
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
            <h6><strong>16°</strong> 4°</h6>
          </div>
          <div class="col-2">
            <h6>MON</h6>
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
            <h6><strong>18°</strong> 8°</h6>
          </div>
          <div class="col-2">
            <h6>TUE</h6>
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
            <h6><strong>19°</strong> 7°</h6>
          </div>
          <div class="col-2">
            <h6>WED</h6>
            <i class="fa-solid fa-cloud-sun weather-icon"></i>
            <h6><strong>21°</strong> 9°</h6>
          </div>
          <div class="col-2">
            <h6>THU</h6>
            <i class="fa-solid fa-cloud-rain weather-icon"></i>
            <h6><strong>16°</strong> 7°</h6>
          </div>
          <div class="col-2">
            <h6>FRI</h6>
            <i class="fa-solid fa-cloud-rain weather-icon"></i>
            <h6><strong>17°</strong> 8°</h6>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://main--jazzy-moonbeam-369fd9.netlify.app/"
          target="_blank"
          >Open-source code</a
        >
        by Matilde Ducco
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
